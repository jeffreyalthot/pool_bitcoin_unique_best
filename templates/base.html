<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pool SHA256d</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #0f172a; color: #e2e8f0; }
    a { color: #38bdf8; }
    .card { background: #1e293b; padding: 1.5rem; border-radius: 8px; max-width: 640px; }
    .error { color: #fca5a5; }
    input { display: block; width: 100%; margin-top: 0.5rem; padding: 0.5rem; border-radius: 4px; border: 1px solid #334155; }
    button { margin-top: 1rem; background: #38bdf8; color: #0f172a; padding: 0.6rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .nav { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <div class="nav">
    {% if session.get('user_id') %}
      <span>Connecté en tant que {{ session.get('username') }}</span> |
      <a href="{{ url_for('dashboard') }}">Dashboard</a> |
      <a href="{{ url_for('logout') }}">Déconnexion</a>
    {% else %}
      <a href="{{ url_for('index') }}">Accueil</a> |
      <a href="{{ url_for('login') }}">Connexion</a> |
      <a href="{{ url_for('register') }}">Inscription</a>
    {% endif %}
  </div>
  {% block content %}{% endblock %}
</body>
</html>
