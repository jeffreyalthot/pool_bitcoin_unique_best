{% extends "base.html" %}

{% block content %}
<div class="card">
  <h1>Connexion</h1>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post">
    <label>Nom d'utilisateur
      <input name="username" required />
    </label>
    <label>Mot de passe
      <input name="password" type="password" required />
    </label>
    <button type="submit">Se connecter</button>
  </form>
</div>
{% endblock %}
